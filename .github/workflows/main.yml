name: Deploy to GCE
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deployment 
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: | 
          cd Pegasus/payment
          git pull
          sudo docker build -t payment:v1 .
          sudo docker compose up -d
          echo "deployment successful wewewe..."
      
   
          
